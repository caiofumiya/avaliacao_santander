
<div class="header">
    <a class="button-create-user" mat-raised-button color="primary" routerLink="/criar-usuario" routerLinkActive="active" ariaCurrentWhenActive="page">Criar usu√°rio</a>
</div>

<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Titulo </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Primeiro Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="picture">
            <th class="foto" mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.picture" /> </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 
                <div class="icon-container">
                    <button mat-mini-fab color="link" routerLink="/buscar-usuario/{{element.id}}" aria-label="Delete">
                        <mat-icon>open_in_new</mat-icon>
                    </button>
                    <button mat-mini-fab routerLink="/atualizar-usuario/{{element.id}}" color="basic" aria-label="Edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab color="warn" aria-label="Delete">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
